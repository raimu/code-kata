<html>
<head>
  <title>fizzbuzz</title>
</head>
<body>
  <div id="fizzbuzz"></div>
  <script src="./index.js"></script>
  <script>
    var output = [];
    for (var i=1; i<=20; i++) {
      output.push(fizzbuzz(i));
    }

    var container = document.getElementById("fizzbuzz");
    container.insertAdjacentHTML('beforeend', output.join("<br />"));
  </script>
</body>
</html>
